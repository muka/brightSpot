                            .foundation('reveal')

                });

                $(document).on('click', '.close-reveal-modal', function() {
                    $('[data-reveal].open').foundation('reveal', 'close')
                });

            });

    <body>
        <div class="container">


            <div class="row">
                <div class="columns large-12">
                    <img src="img/logo.png" width="150" />
                </div>
            </div>

            <div class="page-propose">
                <div class="row">
                    <div class="columns large-12">

                        <div class="action-button input-subactivity">
                            fluid studying
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="columns large-12">

                        <div class="action-button input-subactivity">
                            co-working
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="columns large-12">
                        <div class="action-button input-subactivity"  data-reveal-id="modal-map">
                            perform
                        </div>
                    </div>
                </div>

            </div> <!-- /propose-->


            <div class="page-review hide">
                <div class="row">
                    <div class="columns large-12">

                        <div class="action-button open-modal"  data-reveal-id="modal-activity">
                            fluid studying
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="columns large-12">

                        <div class="action-button open-modal"  data-reveal-id="modal-subactivity">
                            live painting
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="columns large-12">
                        <div class="action-button open-modal"  data-reveal-id="modal-map">
                            @Ca' de Bezzi
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="columns large-6">
                        <div class="left">

                        </div>
                    </div>
                    <div class="columns large-6">
                        <div class="right">

                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="columns large-12">
                        <br />
                        <br />
                        <div class="progress large-12 radius">
                            <span class="meter"></span>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="columns large-12">
                        <br />
                        <br />
                        <button id='lightup' class='button large-12'>light up !</button>
                    </div>
                </div>

            </div><!--review-->

        <div id="modal-activity" class="reveal-modal hide" data-reveal>

            <ul>
                <li>fluid studying</li>
                <li>perform</li>
                <li>co-working</li>
            </ul>

            <a class="close-reveal-modal">&#215;</a>

        </div>

        <div id="modal-subactivity" class="reveal-modal hide" data-reveal>
            <br />
            <br />
            <input type="text" class="input" />

            <a class="close-reveal-modal">&#215;</a>

        </div>

        <div id="modal-map" class="reveal-modal hide" data-reveal>

            <div id='map'></div>

            <a class="close-reveal-modal">&#215;</a>

        </div>
